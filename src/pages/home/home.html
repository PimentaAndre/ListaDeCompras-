<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Compras
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="enterInProductPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <p> A soma é: R$ {{ somandoProdutos() }}
  </p>


  <ion-list>
    <button ion-item *ngFor="let produtos of listaCompras">
      <li> Produto: {{ produtos.name }} <br>
        Preço: {{produtos.price}} </li>
    </button>
  </ion-list>

  <!-- <p>
    <button ion-button round full (click)="somaProdutos()"> Somar produtos </button>
  </p> -->




</ion-content>
